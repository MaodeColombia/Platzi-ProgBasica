<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Document Object Model</title>
  </head>
  <body>
    <h1> Vamos a jugar con window y document</h1>
    <script type="text/javascript">
      var aux = window.location;
      var ruta = aux.protocol;
      console.log(ruta);
      document.write("hola care-bola: El objeto 'windows' tiene un atributo 'location' y este tiene un atributo 'protocol' que es -> " + ruta);
    </script>
  </body>
</html>
