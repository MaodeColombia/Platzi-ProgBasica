<!DOCTYPE html>
<html>
  <head>
    <title>El peso en sistema solar</title>
  </head>
  <body>
    <h1>Mi peso en otro planeta</h1>
    <p>Según lo que dicen los fisicos en la tierra pesamos un poco mas que en la luna y que en marte </p>
    <script>
      var planeta=parseInt(prompt("tu peso en \n- marte opción 1\n- jupiter opción 2"));
      var interaccion=prompt("Cual es tu peso?");
      interaccion =parseInt(interaccion);
      var g_tierra=9.8;
      var g_marte= 3.7;
      var g_jupiter=24.8;
      var peso_mmo=interaccion;
      var peso_final;
      var planeta_final="¡Estás en la Luna!";
      if (planeta==1)
      {
        peso_final=peso_mmo*g_marte/g_tierra;
        planeta_final="marte";
      }
      else if (planeta==2)
      {
        peso_final=peso_mmo*g_jupiter/g_tierra;
        planeta_final="júpiter"
      }
      else
      {
        peso_final=000;
      }
      peso_final= parseInt(peso_final);
      document.write("según las variables internas mi peso en "+ planeta_final +" es "+peso_final+ "<strong> kg.</strong>");
    </script>
  </body>
</html>
